<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animacja AK</title>
</head>
<body>
    <div class="container">
        <canvas id="chessboardCanvas"></canvas>
        <div class="controls">
            <div class="control-group">
                <span class="control-label">Start:</span>
                <button id="startButton">Start</button>
            </div>
            <div class="control-group">
                <span class="control-label">Pause:</span>
                <button id="pauseButton" disabled>Pause</button>
            </div>
            <div class="control-group">
                <span class="control-label">Single move:</span>
                <button id="singleMoveButton">Single Move</button>
            </div>
            <div class="control-group">
                <span class="control-label">Restart:</span>
                <button id="restartButton">Restart</button>
            </div>
            <div class="control-group">
                <span class="control-label">Time to next step (0.01s do 1s):</span>
                <input type="range" class="slider-input" id="timerSlider" min="0.01" max="1" step="0.001" value="1">
                <span id="timerValue" class="slider-value">1.000</span>
            </div>
            <div class="control-group">
                <span class="control-label">Barrier position [0, 1]:</span>
                <input type="range" class="slider-input" id="przegrodaSlider" min="0" max="1" step="0.01" value="0.7">
                <span id="przegrodaValue" class="slider-value">0.700</span>
            </div>
            <div class="control-group">
                <span class="control-label">Barrier Size [0, 1]:</span>
                <input type="range" class="slider-input" id="wielkoscSlider" min="0" max="1" step="0.01" value="0.7">
                <span id="wielkoscValue" class="slider-value">0.700</span>
            </div>
            <div class="control-group">
                <span class="control-label">Density (slider [0, 1]):</span>
                <input type="range" class="slider-input" id="densitySlider" min="0" max="1" step="0.01" value="0.2">
                <span id="densityValue" class="slider-value">0.200</span>
            </div>
            <div class="control-group">
                <span class="control-label">Particle percent on left side:</span>
                <span id="ileNaLewejValue" class="slider-value">0.000</span>
            </div>
            <div class="control-group">
                <span class="control-label">Particle percent on right side:</span>
                <span id="ileNaPrawejValue" class="slider-value">0.000</span>
            </div>
            <div class="chart-container">
                <canvas id="chartCanvas"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
    <script src="hex.js"></script>
    <script src="animation.js"></script>
    <script src="inputs.js"></script>
</body>
</html>
