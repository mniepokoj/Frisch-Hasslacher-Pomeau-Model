<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animacja AK</title>
</head>
<body>
    <div class="container">
        <canvas id="chessboardCanvas"></canvas>
        <div class="controls">
            <div class="control-group">
                <span class="control-label">Przycisk start:</span>
                <button id="startButton">Start</button>
            </div>
            <div class="control-group">
                <span class="control-label">Przycisk pause:</span>
                <button id="pauseButton">Pause</button>
            </div>
            <div class="control-group">
                <span class="control-label">Przycisk stop:</span>
                <button id="stopButton">Stop</button>
            </div>
            <div class="control-group">
                <span class="control-label">Przycisk single move:</span>
                <button id="singleMoveButton">Single Move</button>
            </div>
            <div class="control-group">
                <span class="control-label">Timer (0.001 do 10):</span>
                <input type="range" class="slider-input" id="timerSlider" min="0.001" max="10" step="0.001" value="1">
            </div>
            <div class="control-group">
                <span class="control-label">Przegroda slider [0., 1]:</span>
                <input type="range" class="slider-input" id="przegrodaSlider" min="0" max="1" step="0.01" value="0">
            </div>
            <div class="control-group">
                <span class="control-label">Przegroda wielkość [0, 1]:</span>
                <input type="range" class="slider-input" id="wielkoscSlider" min="0" max="1" step="0.01" value="0">
            </div>
            <div class="control-group">
                <span class="control-label">Density (slider [0, 1]):</span>
                <input type="range" class="slider-input" id="densitySlider" min="0" max="1" step="0.01" value="0">
            </div>
            <div class="control-group">
                <span class="control-label">Slider ile na lewej:</span>
                <input type="range" class="slider-input" id="ileNaLewejSlider" min="0" max="100" step="1" value="0" disabled>
            </div>
            <div class="control-group">
                <span class="control-label">Slider ile na prawej:</span>
                <input type="range" class="slider-input" id="ileNaPrawejSlider" min="0" max="100" step="1" value="0" disabled>
            </div>
        </div>
    </div>
    <script src="hex.js"></script>
    <script src="animation.js"></script>
    <script src="inputs.js"></script>
</body>
</html>
