<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animacja AK</title>
</head>
<body>

    <select id="modeSelect">
        <option value="mode1">Numer automatu</option>
        <option value="mode2">Zbior regul</option>
    </select>
    
    <div id="mode1">
        <label for="automatonNumber">Numer automatu:</label>
        <input type="number" id="automatonNumber" placeholder="Wpisz numer automatu" value="0" min="0" oninput="validity.valid||(value='');">
    </div>

    <div id="mode2" style="display: none;">
        <div id="inputRows">
        </div>
    </div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <button id="resumeButton">Resume</button>
    <button id="startRandomButton">Random</button>
    <canvas id="chessboardCanvas" width="1000" height="400"></canvas>
    <script src="animation.js"></script>
    <script src="inputs.js"></script>
</body>
</html>
